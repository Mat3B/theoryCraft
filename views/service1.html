<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service 1</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          list-style-type: none;
          font-family: 'Arial', sans-serif;
      }
      body {
          background: #1E1F25;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height:90vh;
      }
      .welcome-message {
        color: #ebebeb;
        margin-bottom: 50px; /* Adjusted space below the title */
        font-size: 40px; /* Increased font size for the title */
        opacity: 0;
        animation: fadeInDown 2s forwards;
        margin-bottom: 15vh; /* Shift the title up */
    }
      .menu {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 40px; /* Increased gap for larger elements */
      }
      .menu li {
          background-color: #333;
          color: #ebebeb;
          padding: 20px 40px; /* More padding for larger buttons */
          border-radius: 40px; /* Adjusted for aesthetic */
          text-transform: uppercase;
          cursor: pointer;
          font-weight: bold;
          font-size: 20px; /* Larger font size for button text */
          width: 300px; /* Increased width for a more prominent appearance */
          min-width: 250px; /* Adjusted minimum width */
          opacity: 0;
          animation: fadeInDown 2s forwards;
          animation-delay: 1s;
      }
      .menu li:hover {
          background-color: #444;
          transform: translateY(-5px);
      }
      .menu li:active {
          transform: translateY(2px);
      }
      @keyframes fadeInDown {
          from {
              opacity: 0;
              transform: translateY(-20px);
          }
          to {
              opacity: 1;
              transform: translateY(0);
          }
      }

  </style>
  
  
  
</head>
<body>
    <h1 class="welcome-message">Welcome to Mill 1</h1>
    <ul class="menu">
        <li onclick="location.href='/login'">Login</li>
        <li onclick="location.href='/info'">Mill Information</li>
        <li onclick="location.href='/help'">Help</li>
    </ul>
</body>
</html>
