<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clemson Forestry Demo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="welcome-message">Clemson Forestry Demo</h1>
    </header>
    <div class="form-container">
        <form>
            <div class="category">
                <div class="category-title">Land Owner</div>
                <div class="input-group">
                    <label for="land-owner-volume">Volume:</label>
                    <input type="number" id="land-owner-volume" name="land-owner-volume">
                </div>
            </div>
            <div class="category">
                <div class="category-title">Logger</div>
                <div class="input-group">
                    <label for="load-weight">Load Weight:</label>
                    <input type="number" id="load-weight" name="load-weight">
                </div>
                <div class="input-group">
                    <label for="mpg">MPG:</label>
                    <input type="number" id="mpg" name="mpg">
                </div>
            </div>
            <div class="category">
                <div class="category-title">Mill Input</div>
                <div class="input-group">
                    <label for="mill-weight">Weight:</label>
                    <input type="number" id="mill-weight" name="mill-weight">
                </div>
            </div>
            <div class="category">
                <div class="category-title">Purchaser</div>
                <div class="input-group">
                    <label for="purchase-weight">Weight/Count:</label>
                    <input type="number" id="purchase-weight" name="purchase-weight">
                </div>
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price">
                </div>
                
            </div>
            <!-- Add a submit button if needed -->
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
